<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>WEATHER DASHBOARD</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark text-light">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        <form class="form-inline my-2 my-lg-0">
            <input id="citySearch" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <!-- Append content here -->
    <div id="responseContainer" class="container">
        <div class="bg-secondary col-md-4" id="history">
            <ul id="historyList" class="list-group"></ul>
        </div>
        <div class="row">
            <div class="col-md-8" id="cityResponse">
                <h1 id="city"></h1>
                <ul id="current"></ul>
            </div>
        </div>
        <div class="row">
            <div class="d-none col-md-8" id="5day">
                <h1>5 Day Forcast</h1>
            </div>
        </div>

    </div>


    <footer class="fixed-bottom bg-dark text-light"><a href="http://theodrebutts.com"></a>
        <h6 class="m-1">&copy;THEODOREBUTTS.COM</h6>
    </footer>
    
    
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
